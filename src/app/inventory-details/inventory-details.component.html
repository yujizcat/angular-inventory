<button class="back" (click)="goBack()">
    Back
</button>

<h1>View Inventory</h1>
<div *ngIf="selectedInv">
    <h2>Item:       {{selectedInv.item}}</h2>
    <h3>Units:              {{selectedInv.units}}</h3>

    <button class="update" type="button" (click)="updateInventory(selectedInv)">
        <span class="invs">Update</span>
    </button>

    <button class="delete" (click)="deleteInventory(selectedInv)">
        Delete
    </button>
</div>
